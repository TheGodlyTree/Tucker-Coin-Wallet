<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuckCoin Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Keeps scrollbars from appearing */
        }

        /* The base gradient layer */
        .gradient-base {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            z-index: -2;
        }

        /* The scrolling coin layer */
        .coin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Wider than screen to allow seamless scroll */
            height: 200%;
            background-image: url('coin.jpg');
            background-size: 100px 100px; /* Adjust size of the coins here */
            background-repeat: repeat;
            opacity: 0.3; /* Makes coins subtle so they don't hide text */
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }

        /* Animation to shift the background position */
        @keyframes moveBackground {
            from {
                transform: translate(0, 0);
            }
            to {
                /* Moves diagonally; adjust numbers for different directions */
                transform: translate(-100px, -100px);
            }
        }

        /* Centered content placeholder */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>

    <div class="gradient-base"></div>
    <div class="coin-overlay"></div>

    <div class="content">
        <h1>TuckCoin is Loading...</h1>
    </div>

</body>
</html>
